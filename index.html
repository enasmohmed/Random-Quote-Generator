<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- =========== START CORE FONT ============= -->
    <!-- =========== END CORE FONT ============= -->

    <!-- ========== START FONTAWESOMS LIBRAIRY ========= -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- ========== END FONTAWESOMS LIBRAIRY ========= -->

    <!-- ========= START BOOTSTRAP CSS ========= -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ========= END BOOTSTRAP CSS ========= -->

    <!-- ========== START MAIN CSS ========= -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ========== END MAIN CSS ========= -->
</head>

<body>
    
    <!--& ========== Start Random Quote Generator =========== -->

    <div class="container">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote" id="quote">So many books, so little time.</p>
                <i class="fas fa-quote-right"></i>
            </div>

            <div class="author">
                <span>__</span>
                <span class="name" id="author">Frank Zappa</span>
            </div>
        </div>

        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button id="new-quote">New Quote</button>
            </div>    
        </div>                                                                
        
    </div>
    <!--& ========== End Random Quote Generator =========== -->


    <!-- ========= Start BOOTSTRAP JS ========== -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ========= END BOOTSTRAP JS ========== -->

    <!-- ======== Start MAIN JS ========= -->
    <script src="./js/main.js"></script>
    <!-- ======== End MAIN JS ========= -->

</body>

</html>
